<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: rgb(187, 176, 176);
        }

        .neu-card {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 5px 5px 15px #bfbfbf,
                        -5px -5px 15px #ffffff;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background-color: #f0f0f0;
            box-shadow: inset 5px 5px 10px #bfbfbf,
                        inset -5px -5px 10px #ffffff;
            transition: box-shadow 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            box-shadow: inset 3px 3px 6px #bfbfbf,
                        inset -3px -3px 6px #ffffff;
        }

        .btn-primary {
            background-color: #6c757d;
            border: none;
            padding: 12px;
            border-radius: 10px;
            box-shadow: 5px 5px 15px #bfbfbf,
                        -5px -5px 15px #ffffff;
            transition: box-shadow 0.3s ease;
        }

        .btn-primary:hover {
            box-shadow: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-5">
                <div class="neu-card p-4" style="height: 500px;">
                    <img src="logo1.png" alt="logo1" width="300px" height="60px">
                    <h2 class="text-center mb-4">Login</h2><br>
                    <form id="loginForm" method="post" action="assignment.html">
                        
                        <div class="mb-3">
                            <input type="email" class="form-control" id="loginEmail" placeholder="Email" required>
                        </div><br><br>
                        <div class="mb-3">
                            <input type="password" class="form-control" id="loginPassword" placeholder="Password" required>
                        </div><br>
                        <a href="assignment.html"><button type="submit" class="btn btn-primary w-100" >Login</button></a>
                        
                    </form>
                </div>
            </div>
        </div>

        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            // Form will submit and redirect to 'welcome.html' as specified in action attribute
        });
    </script>
</body>
</html>
